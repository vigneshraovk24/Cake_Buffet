{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="container">
      <h1 class="text-center text-light mb-3">Cakes</h1>
      <div class="row">
        {% for citem in custom_items %}
            <div class="col-sm-4">
                <div class="card mb-1" style="box-shadow:2px 2px 2px 2px grey;width: 15rem;height: 77%;">
                  <img src="{{ citem.custom_image.url }}" style="margin:3px 0px 0px 8px;height: 200px;width:14rem;border-radius: 3px;">
                    <div class="card-body text-center" >      
                      <h6 style="margin-top:-10px;font-weight: bold;" class="text-center"><a href="">{{ citem.custom_title }} </a></h6>
                      <a href="{% url 'main:custom_menu' citem.custom_slug %}" style="background-color:#47278c;border-style: none;" class="btn btn-success">Select</a>
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div> 
    </div>
  </div>
  {% endblock %}
