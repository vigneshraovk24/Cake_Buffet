{% extends "base.html" %}
{% block content %}
  <div class="container">
    <p class="h3 text-center mt-3">Order Details</p>
    <form method="POST" action="{% url 'main:user_order_details' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Alternate Address</label>
        <textarea class="form-control" name="addr" rows="3"></textarea>
      </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Instructions <small class="text-muted">(optional)</small></label>
          <textarea class="form-control" name="ins" rows="3"></textarea>
      </div>
      
      <div class="text-center">
        <button type="submit" style="background-color: #691d94;border-style: none;"class="btn btn-primary" >Place Order</button>
      </div>
    </form>
  </div>
{% endblock %}
