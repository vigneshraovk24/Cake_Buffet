{% extends "base.html" %}
{% block content %}
<div class="dishes">
  <main class="mt-3 pt-4 main">
    <div class="container dark-grey-text">
      <div class="row wow fadeIn">
        <div class="col-md-6 mb-4">
          <img src="{{ custom_item.custom_image.url }}" class="img-fluid mt-4" alt="">
        </div>
        <div class="col-md-6 mb-4 information">
          <div class="p-4 content">
            <div class="mt-0">
                <h2>{{ custom_item.custom_title }}</h2>
            </div>
            <div class="lead">
              {% if custom_item.custom_description %}
              <h5>{{ custom_item.custom_description }}</h5>
              {% endif %}
              <h3>Rs.{{ custom_item.custom_price }}</h3>
            </div>
            <a href="{% url 'main:custom_cart' custom_item.custom_slug %}" style="background-color:#47278c;border-style: none;"class="btn btn-success btn-md my-0 p">Order</a>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </main>
</div>
{% endblock content %}
