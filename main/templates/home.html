{% extends "base.html" %}
{% block content %}
{% load static %}
<div id="carouselExampleControls" class="carousel slide mx-1" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 mt-1" style="height: 530px;"src="{% static 'AppLogo.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 mt-1" style="height: 530px;"src="{% static 'AppLogo.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 mt-1" style="height: 530px;"src="{% static 'AppLogo.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container">
  <div class="container">
    <h1 class="text-center text-dark mb-3">Welcome !!! to CakeBuffet</h1>
    <div class="row">
      <small class="text-muted">* To order above 1Kg or to customize the cake</small>
      <div class="col-md-4 col-lg-2 mt-2">
        <a class="btn btn-primary" style="background-color: #691d94;border-style: none;"href="{% url 'main:custom' %}" role="button">Custom Order</a>
      </div>
    </div>
    <div class="row mt-5">
      {% for item in menu_items %}
          <div class="col-sm-4">
              <div class="card mb-1" style="box-shadow:2px 2px 2px 2px grey;width: 15rem;height: 81.5%;">
                <img src="{{ item.image.url }}" style="margin:3px 0px 0px 8px;height: 200px;width:14rem;border-radius: 3px;">
                  <div style="margin-top: -7px;"class="card-body text-center">      
                    <h5 class="text-center"><a href="{% url 'main:dishes' item.slug %}">{{ item.title }} </a><span class="badge badge-{{ item.label_colour }}">{{ item.labels }}</span></h5>
                    <h5 class="text-center">Rs.{{ item.price }}</h5>
                    <a href="{% url 'main:add-to-cart' item.slug %}" style="background-color:#691d94;border-style: none;" class="btn btn-success">Add to cart</a>
                  </div>
              </div>
          </div>            
      {% endfor %}
    </div> 
  </div>
</div>
{% endblock %}
